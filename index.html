<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Showcase</title>
</head>
<body>
    <div class="pokemon-grid">
        <!-- Pokémon 1 -->
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/charizard" target="_blank">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" 
                     alt="Normal Charizard Sprite" aria-label="Normal Charizard">
            </a>
        </div>
        <!-- Pokémon 2 -->
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/charizard" target="_blank">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/charizard.gif" 
                     alt="Shiny Charizard Sprite" aria-label="Shiny Charizard">
            </a>
        </div>
        <!-- Pokémon 3 -->
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/charizard" target="_blank">
                <img src="https://img.pokemondb.net/sprites/x-y/shiny/charizard-mega-x.png" 
                     alt="Mega Charizard X Sprite (Shiny)" aria-label="Shiny Mega Charizard X">
            </a>
        </div>
        <!-- Pokémon 4 -->
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/charizard" target="_blank">
                <img src="https://img.pokemondb.net/sprites/omega-ruby-alpha-sapphire/dex/normal/charizard-mega-x.png" 
                     alt="Mega Charizard X Sprite" aria-label="Mega Charizard X">
            </a>
        </div>
        <!-- Pokémon 5 -->
        <div class="pokemon">
            <a href="https://pokemondb.net/pokedex/charizard" target="_blank">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/charizard.gif" 
                     alt="Back Shiny Charizard Sprite" aria-label="Back Shiny Charizard">
            </a>
        </div>
    </div>
</body>
</html>
